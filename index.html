<DOCTYPE! html>
<head>
     <title>
	     Registration
	 </title>
	 <link rel="stylesheet" href="style(2).css"></link>
</head>
<body>
     <div class="container">
         <h1>
		     Registration
		 </h1>
		 <div class="flex"><div class="item1">
		     <div class="name">
			      <label> 
                     Full Name
                     <div>
					     <input type="text" name="name" placeholder="Enter your name" required />
					 </div>
				  </label>
			 </div>
			 <div class="name">
                 <label> 
                     Email 
				     <div>
					     <input type="email" name="Email" placeholder="Enter your email" minlength="3" maxlength="20" required /> 
					 </div>
                 </label>
             </div>  
			 <div class="name">
                 <label> 
                     Password 
                     <div>
					     <input type="password" name="Enter your password" placeholder="Enter your password" minlength="3" maxlength="12" required />
					 </div>
                 </label>
			 </div>
		 </div>
		 <div class="item2">
		     <div class="name">
			     <label>
                     Username 
                     <div>
					     <input type="text" name="user" placeholder="Enter your username" required />
					 </div>
                 </label>
			  </div>
			  <div class="name">
			     <label> 
                     Phone number 
                     <div>
					     <input type="tel" name="phone_number" placeholder="Enter your number" required /> 
					 </div>
                 </label> 
			   </div>
			   <div class="name">
			      <label> 
                     Confirm Password 
                       <div>
                         <input type="password" name="Confirm your password" placeholder="Confirm your password" minlength="3" maxlength="12" required /> 
                       </div>
                  </label> 
				</div>
		 </div></div>
		 <div>
		     <div class="not">
		         Gender
             </div>
             <div class="intro">
                 <label for="male">
                     Male
					 <input type="radio" id="male" name="male" value="30">
                  </label>
                  <label for="age2">
                     Female
					 <input type="radio" id="age2" name="age" value="60">
                  </label>
                 <label for="age3">
                     Prefer not to say
			         <input type="radio" id="age3" name="age" value="100">
                 </label>
             </div>
		 </div>
		 <div>
         <button type="submit">
             Register
         </button>
		 </div>
     </div>
	</body>
